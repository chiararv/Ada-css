
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f14a928c13.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="claudia-altamimi-EICXhtGFDAs-unsplash.jpg" alt="Caribbean-beach" class="img">
                <div class="labels">
                    <div>
                        <p class="price-label" >From <span class="price" >$599</span> </p>
                    </div>
                    <div>
                        <p class="popular-label">popular</p>
                    </div>
                </div>
            </div>
            <div class="card-body" >
                <header class="title">Fort-de-France to St. John's 7 nights</header>
                <h4 class="info">Eastern Caribbean, Jewel of the Sea</h4>
                <h4 class="info">Sailing dates:</h4>
                <div class="dates">
                    <p>14 <span>dec</span></p>
                    <p>19 <span>dec</span></p>
                    <p>31 <span>dec</span></p>
                </div>
                <br>
                <hr>
            </div>
            <div class="card-footer" >
                <div class="icons">
                    <i class="far fa-heart">88</i>
                    <i class="far fa-bookmark">19</i>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </class="see-more">
        </div>
    </div>
</body>
</html>
