<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__main">
          <h1 class="title">Hola!</h1>
          <p class="container__main__description">Te estabamos esperando</p>
          <form action="" class="container__main__form">
            <label class="label" for="email">Email</label>
            <input
              class="input"
              type="email"
              id="email"
              placeholder="ejemplo@dominio.com"
            />
            <label class="label" for="password">Contraseña</label>
            <input
              class="input"
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
            />
            <input type="submit" value="Ingresar" id="" class="input__submit" />
          </form>
          <p class="cuenta">
            No tienes una cuenta?
            <a href="registro.html" target="_blank">Registrate!</a>
          </p>
        </div>
        <div class="container__image container__image--verde">
          <img src="images/login.png" alt="registro" class="image" />
        </div>
      </div>
    </main>
  </body>
</html>
